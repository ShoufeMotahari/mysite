{% extends 'base.html' %}

{% block title %}Edit Password - Password Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Edit Password</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.service_name.id_for_label }}" class="form-label">Service Name</label>
                        {{ form.service_name }}
                        {% if form.service_name.errors %}
                            <div class="text-danger">{{ form.service_name.errors }}</div>
                        {% endif %}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                        {{ form.username }}
