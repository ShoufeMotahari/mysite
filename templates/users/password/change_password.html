<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغییر رمز عبور</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-strength {
            margin-top: 10px;
            height: 6px;
            background: #e1e8ed;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .strength-weak { background: #ff4757; width: 25%; }
        .strength-fair { background: #ffa502; width: 50%; }
        .strength-good { background: #2ed573; width: 75%; }
        .strength-strong { background: #5352ed; width: 100%; }

        .strength-text {
            font-size: 12px;
            margin-top: 5px;
            color: #666;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .messages {
            margin-bottom: 25px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            border-left: 4px solid;
        }

        .message.error {
            background: #ffe6e6;
            color: #d63031;
            border-left-color: #d63031;
        }

        .message.success {
            background: #e8f5e8;
            color: #00b894;
            border-left-color: #00b894;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
        }

        .password-requirements {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .requirement::before {
            content: '•';
            margin-left: 10px;
            color: #667eea;
            font-weight: bold;
        }

        .show-password {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 تغییر رمز عبور</h1>

        <!-- Messages -->
        <div class="messages">
            <!-- Error message example -->
            <div class="message error" style="display: none;" id="error-message">
                رمز عبور فعلی صحیح نمی‌باشد.
            </div>
            <!-- Success message example -->
            <div class="message success" style="display: none;" id="success-message">
                رمز عبور شما با موفقیت تغییر یافت.
            </div>
        </div>

        <form method="post" id="changePasswordForm">
            <div class="form-group">
                <label for="current_password">رمز عبور فعلی</label>
                <div style="position: relative;">
                    <input type="password" id="current_password" name="current_password" required>
                    <button type="button" class="show-password" onclick="togglePassword('current_password')">👁️</button>
                </div>
            </div>

            <div class="form-group">
                <label for="new_password">رمز عبور جدید</label>
                <div style="position: relative;">
                    <input type="password" id="new_password" name="new_password" required onkeyup="checkPasswordStrength()">
                    <button type="button" class="show-password" onclick="togglePassword('new_password')">👁️</button>
                </div>
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <div class="strength-text" id="strengthText"></div>
            </div>

            <div class="form-group">
                <label for="confirm_password">تأیید رمز عبور جدید</label>
                <div style="position: relative;">
                    <input type="password" id="confirm_password" name="confirm_password" required onkeyup="checkPasswordMatch()">
                    <button type="button" class="show-password" onclick="togglePassword('confirm_password')">👁️</button>
                </div>
                <div id="matchText" style="font-size: 12px; margin-top: 5px; color: #666;"></div>
            </div>

            <div class="password-requirements">
                <strong>الزامات رمز عبور:</strong>
                <div class="requirement">حداقل 8 کاراکتر</div>
                <div class="requirement">شامل حروف بزرگ و کوچک</div>
                <div class="requirement">شامل عدد</div>
                <div class="requirement">شامل کاراکتر ویژه (!@#$%^&*)</div>
            </div>

            <button type="submit" class="btn">تغییر رمز عبور</button>
        </form>

        <div class="back-link">
            <a href="/dashboard">← بازگشت به داشبورد</a>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.nextElementSibling;

            if (field.type === 'password') {
                field.type = 'text';
                button.textContent = '🙈';
            } else {
                field.type = 'password';
                button.textContent = '👁️';
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('new_password').value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');

            let score = 0;
            let feedback = '';

            if (password.length >= 8) score++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) score++;
            if (/\d/.test(password)) score++;
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score++;

            strengthBar.className = 'strength-bar';

            if (password.length === 0) {
                strengthText.textContent = '';
                return;
            }

            switch(score) {
                case 1:
                    strengthBar.classList.add('strength-weak');
                    feedback = 'ضعیف';
                    break;
                case 2:
                    strengthBar.classList.add('strength-fair');
                    feedback = 'متوسط';
                    break;
                case 3:
                    strengthBar.classList.add('strength-good');
                    feedback = 'خوب';
                    break;
                case 4:
                    strengthBar.classList.add('strength-strong');
                    feedback = 'قوی';
                    break;
                default:
                    strengthBar.classList.add('strength-weak');
                    feedback = 'بسیار ضعیف';
            }

            strengthText.textContent = `قدرت رمز: ${feedback}`;
        }

        function checkPasswordMatch() {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const matchText = document.getElementById('matchText');

            if (confirmPassword.length === 0) {
                matchText.textContent = '';
                return;
            }

            if (newPassword === confirmPassword) {
                matchText.textContent = '✓ رمزهای عبور مطابقت دارند';
                matchText.style.color = '#00b894';
            } else {
                matchText.textContent = '✗ رمزهای عبور مطابقت ندارند';
                matchText.style.color = '#d63031';
            }
        }

        // Form submission validation
        document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (newPassword !== confirmPassword) {
                e.preventDefault();
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = 'رمزهای عبور جدید مطابقت ندارند.';
                return false;
            }

            if (newPassword.length < 8) {
                e.preventDefault();
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = 'رمز عبور جدید باید حداقل 8 کاراکتر باشد.';
                return false;
            }
        });
    </script>
</body>
</html>
