{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="text-center mb-4">تغییر رمز عبور</h3>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="token" value="{{ token }}">

                <div class="form-group mb-3">
                    <label for="id_new_password">رمز عبور جدید:</label>
                    <input type="password" name="new_password" id="id_new_password" class="form-control" placeholder="رمز عبور جدید" required>
                </div>

                <div class="form-group mb-3">
                    <label for="id_confirm_password">تکرار رمز عبور:</label>
                    <input type="password" name="confirm_password" id="id_confirm_password" class="form-control" placeholder="تکرار رمز عبور" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">ذخیره رمز عبور جدید</button>
            </form>

            <div class="mt-3 text-center">
                <a href="{% url 'login' %}">بازگشت به صفحه ورود</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
