{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="text-center mb-4">بازیابی رمز عبور</h3>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="form-group mb-3">
                    <label for="id_code">کد بازیابی (ارسال‌شده از طریق SMS):</label>
                    <input type="text" name="code" id="id_code" class="form-control" placeholder="کد ۶ رقمی">
                </div>

                <div class="form-group mb-3">
                    <label for="id_new_password">رمز عبور جدید:</label>
                    <input type="password" name="new_password" id="id_new_password" class="form-control" placeholder="رمز عبور جدید">
                </div>

                <div class="form-group mb-3">
                    <label for="id_confirm_password">تکرار رمز عبور:</label>
                    <input type="password" name="confirm_password" id="id_confirm_password" class="form-control" placeholder="تکرار رمز عبور">
                </div>

                <button type="submit" class="btn btn-success w-100">تغییر رمز عبور</button>
            </form>

            <div class="mt-3 text-center">
                <a href="{% url 'login' %}">بازگشت به صفحه ورود</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
