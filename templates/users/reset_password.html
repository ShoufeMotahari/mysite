<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغییر رمز عبور - مدیریت رمز عبور</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Vazir', sans-serif;
        }

        .reset-container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 100px;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            border-radius: 20px 20px 0 0 !important;
            padding: 30px 20px 20px;
        }

        .form-control {
            border-radius: 15px;
            padding: 15px;
            border: 2px solid #e9ecef;
            margin-bottom: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }

        .btn-reset {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            padding: 12px;
            color: #fff;
            font-size: 1.1rem;
            transition: transform 0.2s ease;
        }

        .btn-reset:hover {
            transform: scale(1.05);
        }

        .alert {
            border-radius: 15px;
        }
    </style>
</head>
<body>
<div class="reset-container">
    <div class="card">
        <div class="card-header">
            <h3>تغییر رمز عبور</h3>
            <p class="mb-0">لطفاً رمز عبور جدید خود را وارد کنید</p>
        </div>
        <div class="card-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <input type="password" name="new_password" class="form-control" placeholder="رمز عبور جدید" required>
                <input type="password" name="confirm_password" class="form-control" placeholder="تکرار رمز عبور"
                       required>
                <button type="submit" class="btn btn-reset w-100">تغییر رمز</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
